<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
   crossorigin="anonymous" />
  <style>
   .main {
    display: flex;
    gap: 100px;
    padding: 50px;
   }

   .custom-card {
    display: flex;
    width: 400px;
    height: 750px;
    border: 1px solid #082243;
    border-radius: 5px;
    padding: 20px;
   }

   .input-format {
    display: flex;
    justify-content: space-between;
   }

   .instructions {
    margin-top: 100px;
   }

   .signature-output {
    width: 700px;
    height: 440px;
    padding: 20px;
    border-radius: 5px;
    background-color: rgb(236, 236, 236);
   }

   .list-item {
    margin-bottom: 15px;
   }

   .simple-text {
    margin: 0;
   }

   .cover {
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    background-color: white;
   }

   #cover-password {
    width: 200px;
   }
  </style>
 </head>
 <body>
  <main class="main">
   <div class="custom-card" style="width: 400px">
    <div class="card-body">
     <h5 class="card-title mb-3">Personal details</h5>
     <form id="input-form">
      <div class="mb-3">
       <label class="form-label">Name</label>
       <input class="form-control" id="name-input" placeholder="Chuck Giggleworth" />
      </div>
      <div class="mb-3">
       <label class="form-label">Title</label>
       <input class="form-control" id="title-input" placeholder="Chief Meme Officer" />
      </div>
      <div class="mb-3">
       <label class="form-label">Phone</label>
       <input class="form-control" id="phone-input" placeholder="+1 555-123-LOLZ" />
      </div>
      <div class="mb-3">
       <label class="form-label">Email</label>
       <input class="form-control" id="email-input" placeholder="meme.lord@catchbox.com" />
      </div>
      <div class="mb-3">
       <label class="form-label">Calendar link</label>
       <input
        class="form-control"
        id="schedule-input"
        placeholder="https://www.hubspot.com/calendar/chuckgiggleworth-memelord" />
      </div>
      <button class="btn btn-primary mt-4" type="submit">Generate signature</button>
     </form>
     <ol class="mt-4">
      <li class="list-item">
       <p class="simple-text">Fill out personal details.</p>
       <p class="simple-text">Click generate signature.</p>
      </li>
      <li class="list-item">
       <p class="simple-text">Select all text from "Signature HTML" section (Ctrl + A).</p>
       <p class="simple-text">Copy and paste into HubSpot.</p>
      </li>
     </ol>
    </div>
   </div>
   <div class="">
    <div id="signature-preview"></div>
    <p class="instructions">Signature HTML:</p>
    <textarea id="signature-output" class="signature-output"></textarea>
   </div>
  </main>
  <div id="cover" class="cover">
   <input id="cover-password" class="form-control" />
  </div>
  <script>
   const cover = document.getElementById("cover");
   const passwordInput = document.getElementById("cover-password");
   const inputForm = document.getElementById("input-form");
   const signaturePreview = document.getElementById("signature-preview");
   const signatureOutput = document.getElementById("signature-output");

   const generateSignature = (e) => {
    e && e.preventDefault();

    const nameInput = document.getElementById("name-input");
    const titleInput = document.getElementById("title-input");
    const phoneInput = document.getElementById("phone-input");
    const emailInput = document.getElementById("email-input");
    const scheduleInput = document.getElementById("schedule-input");

    const nameValue = nameInput.value ? nameInput.value : "Chuck Giggleworth";
    const titleValue = titleInput.value ? titleInput.value : "Chief Meme Officer";
    const phoneValue = phoneInput.value ? phoneInput.value : "+1 555-123-LOLZ";
    const emailValue = emailInput.value ? emailInput.value : "meme.lord@catchbox.com";
    const scheduleValue = scheduleInput.value
     ? scheduleInput.value
     : "https://www.hubspot.com/calendar/chuckgiggleworth-memelord";

    const signatureHTML = `<div style="width: 500px; font-family: Arial, Helvetica, sans-serif">
            <h1 class="name" style="font-size: 16px; font-weight: 700; margin: 10px 0 1px">
                ${nameValue}
            </h1>
            <p class="text-simple" style="font-size: 12px; margin: 1px 0 22px">
                ${titleValue}<span class="horizontal-separator" style="padding: 0 5px">|</span>
                <a class="link-custom" href="https://www.catchbox.com" style="font-weight: bold; color: black">
                    www.catchbox.com
                </a>
            </p>
            <div class="line-break" style="height: 1px; margin-bottom: 10px; background-color: black"></div>
            <div class="contacts-container" style="text-align: top; margin-top: 10px">
              <img
                class="logo"
                src="https://lh3.googleusercontent.com/E5jH0M6WWilkHkinnmH0r2ef3Vp9bSu0hQJLW6unH1sb7YYBdqwvjqxhBazTIMml572jyrf3rGgm-mfCYsJjit7vxYMdPNbAbeiYz_uya2ynr4qFh1S8Opz0RBItxYX_za6ENwO5OT78SLmwIXEL5f8"
                alt="Photo"
                width="90"
                height="90"
                style="display: inline-block; margin-right: 20px" />
              <div class="contacts" style="display: inline-block; font-size: 11px; vertical-align: top">
                <div class="personal-details-container" style="margin-bottom: 10px">
                  <p class="personal-details" style="margin: 0">
                    <span class="text-accent" style="font-weight: bold">M:</span>
                    ${phoneValue}
                  </p>
                  <p class="personal-details" style="margin: 0">
                    <span class="text-accent" style="font-weight: bold">E:</span>
                    <a href="mailto:${emailValue}">
                        ${emailValue}
                    </a>
                  </p>
                </div>
                <div class="social-container" style="margin-bottom: 7px">
                    <a class="social-icons" href="https://www.facebook.com/Catchbox/" target="_blank" style="margin-right: 5px; text-decoration: none;">
                        <img
                            src="https://lh5.googleusercontent.com/ENFvILaEvQwM_-sCGSNHffDolAiYBmxshtIStQOCc44XmiTGkGFngdhlk5RQhycIhxnWht9u_bZzbo44r9PfAbzuX8Fbo2gCNWfjm02vWpdjOlPDsRbBnRhudjDMhrEMeBkb27Rbm4SHUswY3E9ILh4"
                            alt="facebook icon"
                            width="20"
                            height="20" />
                    </a>
                    <a class="social-icons" href="https://twitter.com/catchbox" target="_blank" style="margin-right: 5px; text-decoration: none;">
                        <img
                            src="https://lh5.googleusercontent.com/rzAe0g5bQNe6ypwN2-FV1onXx2zlLK_HekdpCbtIJnn2i7c6dcRq5mwqI96wYscBfyPg0fDT95wntkL-8KYG3KSjCPWB7r1ucWy92qMPuBFiMA_xaPXRbORrDU5bqrXFyT_02lgqxEhc6O-k1enNAZY"
                            alt="twitter icon"
                            width="20"
                            height="20" />
                    </a>
                    <a class="social-icons" href="https://www.linkedin.com/company/catchbox/posts/" target="_blank" style="margin-right: 5px; text-decoration: none;">
                        <img
                            src="https://lh6.googleusercontent.com/l3SpKmEPqPAkyq_xG-iSRdexUR30O8e5QmPHus6ZTWS_eDh4NPQJyUejHy-1qjUZxE23aGIK8eUQhPX77UPlMAqrJX0kDSXtyY6LFtrb64ox4Xtfn3XXP_nJ0tQrW_odGejqSDUVUKJn2NBrS1AG4Oo"
                            alt="linkedin icon"
                            width="20"
                            height="20" />
                    </a>
                    <a class="social-icons" href="https://www.instagram.com/catchbox/" target="_blank" style="margin-right: 5px; text-decoration: none;">
                        <img
                            src="https://lh3.googleusercontent.com/udD53-7z6YnFBu2kwad5ElktPmwhl4j9Z1e3deq-aCytr_gCwhdRJxgZT5d4ujqQ7S-DRJLakxb2v_q0nNLdW9oYRogXPgOhOhaL4wOSwPwLZ-7Xqlb45QRygRcHDzLub7-3V0zUtrRRy9HBCRJ7SxQ"
                            alt="instagram icon"
                            width="20"
                            height="20" />
                    </a>
                </div>
                <a class="link" href="${scheduleValue}" target="_blank">
                    Schedule a call with me here!
                </a>
              </div>
            </div>
          </div>`;

    signaturePreview.innerHTML = signatureHTML;
    signatureOutput.value = signatureHTML;
   };

   const validatePassword = (e) => {
    if (e.target.value === "LoveCatchbox") {
     cover.style.display = "none";
    }
   };

   inputForm.addEventListener("submit", generateSignature);
   passwordInput.addEventListener("input", validatePassword);
   generateSignature();
  </script>
 </body>
</html>
